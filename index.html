<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defaced by LuzySec</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            height: 100vh;
        }

        /* MATRIX */
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.5;
        }

        /* LOGOS */
        .brainrot-container {
            position: fixed;
            inset: 0;
            z-index: 2;
            pointer-events: none;
        }

        .soviet-logo {
            position: absolute;
            font-size: 70px;
            color: #ffcc00;
            text-shadow: 0 0 15px red;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* CONTENU */
        .content {
            position: relative;
            z-index: 3;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0%,100% {
                text-shadow:
                2px 0 red,
                -2px 0 cyan;
            }
            50% {
                text-shadow:
                -2px 0 red,
                2px 0 cyan;
            }
        }

        h1 {
            font-size: clamp(3em, 10vw, 6em);
            margin-bottom: 30px;
        }

        .redirect-button {
            padding: 15px 35px;
            font-size: 1.2em;
            background: transparent;
            color: red;
            border: 2px solid red;
            cursor: pointer;
            transition: 0.3s;
        }

        .redirect-button:hover {
            background: red;
            color: black;
            box-shadow: 0 0 20px red;
        }

        .footer {
            position: fixed;
            bottom: 15px;
            width: 100%;
            text-align: center;
            z-index: 3;
            opacity: 0.8;
        }
    </style>
</head>

<body>

<canvas id="matrix-bg"></canvas>

<div class="brainrot-container" id="brainrot-container"></div>

<div class="content">
    <h1>Defaced by LuzySec</h1>
    <button class="redirect-button" id="redirect-btn">Explication</button>
</div>

<div class="footer">Free Kurdistan</div>

<script>
/* MATRIX ROUGE */
const canvas = document.getElementById("matrix-bg");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%";
const fontSize = 14;
let columns = canvas.width / fontSize;
let drops = Array.from({length: columns}).fill(1);

function drawMatrix() {
    ctx.fillStyle = "rgba(0,0,0,0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "red";
    ctx.font = fontSize + "px monospace";

    drops.forEach((y, i) => {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, y * fontSize);
        if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
    });
}
setInterval(drawMatrix, 33);

/* LOGOS DANS LES COINS */
const container = document.getElementById("brainrot-container");
const corners = [
    { x: 0, y: 0 },
    { x: window.innerWidth - 80, y: 0 },
    { x: 0, y: window.innerHeight - 80 },
    { x: window.innerWidth - 80, y: window.innerHeight - 80 }
];

const logos = corners.map(pos => {
    const el = document.createElement("div");
    el.className = "soviet-logo";
    el.textContent = "☭";
    el.x = pos.x;
    el.y = pos.y;
    el.vx = Math.random() > 0.5 ? 1.5 : -1.5;
    el.vy = Math.random() > 0.5 ? 1.5 : -1.5;
    container.appendChild(el);
    return el;
});

function animateLogos() {
    logos.forEach(el => {
        el.x += el.vx;
        el.y += el.vy;

        if (el.x <= 0 || el.x >= window.innerWidth - 80) el.vx *= -1;
        if (el.y <= 0 || el.y >= window.innerHeight - 80) el.vy *= -1;

        el.style.left = el.x + "px";
        el.style.top = el.y + "px";
    });
    requestAnimationFrame(animateLogos);
}
animateLogos();

/* BOUTON */
document.getElementById("redirect-btn").addEventListener("click", () => {
    alert("Tony est une salope qui logs tous les mails du domaine see-know.org j’ai toute preuves contactez Swith sur Discord pour plus de proof");
});
</script>

</body>
</html>
