<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defaced by LuzySec</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Arrière-plan Matrix */
        #matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.4;
        }

        /* Contenu principal */
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0%, 100% {
                text-shadow: 
                    0.05em 0 0 rgba(255, 0, 0, 0.75),
                    -0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
                    0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }
            14% {
                text-shadow: 
                    0.05em 0 0 rgba(255, 0, 0, 0.75),
                    -0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
                    0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }
            15% {
                text-shadow: 
                    -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                    0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                    -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            49% {
                text-shadow: 
                    -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                    0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                    -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            50% {
                text-shadow: 
                    0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                    0.05em 0 0 rgba(0, 255, 0, 0.75),
                    0 -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            99% {
                text-shadow: 
                    0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                    0.05em 0 0 rgba(0, 255, 0, 0.75),
                    0 -0.05em 0 rgba(0, 0, 255, 0.75);
            }
        }

        h1 {
            font-size: 5em;
            font-weight: 900;
            letter-spacing: 0.1em;
            margin-bottom: 20px;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1.2em;
            font-weight: 400;
            letter-spacing: 0.05em;
            z-index: 2;
            opacity: 0.8;
        }

        .redirect-button {
            margin-top: 40px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            background-color: transparent;
            color: #ff0000;
            border: 2px solid #ff0000;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        .redirect-button:hover {
            background-color: #ff0000;
            color: #000;
            box-shadow: 0 0 20px #ff0000, inset 0 0 10px rgba(0,0,0,0.5);
            text-shadow: 0 0 5px #000;
        }

        .redirect-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .redirect-button:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>

    <canvas id="matrix-bg"></canvas>

    <div class="content">
        <h1>Defaced by LuzySec</h1>
        <!-- Le bouton est prêt pour la redirection. -->
        <a href="#" id="redirect-btn" class="redirect-button">CONTINUER</a>
    </div>

    <div class="footer">
        Free Kurdistan
    </div>

    <script>
        // Effet Matrix en arrière-plan
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
        const matrixArray = matrix.split("");

        const fontSize = 10;
        const columns = canvas.width / fontSize;

        const drops = [];
        for(let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#ff0000';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 35);

        // Gestion de la redirection du bouton
        document.getElementById('redirect-btn').addEventListener('click', function(event) {
            event.preventDefault();
            // Attendez votre instruction pour la redirection.
            // Pour l'instant, il affiche une alerte.
            alert("Prêt pour la redirection. Donnez-moi l'URL.");
            
            // DÉCOMMENTEZ LA LIGNE SUIVANTE ET REMPLACEZ 'VOTRE_URL_ICI' QUAND VOUS SEREZ PRÊT
            // window.location.href = 'VOTRE_URL_ICI';
        });

        // Redimensionnement du canvas si la fenêtre change
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>

</body>
</html>
